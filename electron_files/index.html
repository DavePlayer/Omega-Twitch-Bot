<!DOCTYPE html>
<html>
    <head>
        <title>Omega Twitch chat bot menagment</title>
        <link rel="stylesheet" href="./style.css" type="text/css" />
    </head>
    <body>
        <header>
            <section class="name">Omega Timer</section>
            <section class="exit">
                <span>
                    <svg width="25%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px" class="svg">
                        <g>
                            <path d="M10 8a2 2 0 100 4 2 2 0 000-4z"></path>
                            <path
                                fill-rule="evenodd"
                                d="M9 2h2a2.01 2.01 0 001.235 1.855l.53.22a2.01 2.01 0 002.185-.439l1.414 1.414a2.01 2.01 0 00-.439 2.185l.22.53A2.01 2.01 0 0018 9v2a2.01 2.01 0 00-1.855 1.235l-.22.53a2.01 2.01 0 00.44 2.185l-1.415 1.414a2.01 2.01 0 00-2.184-.439l-.531.22A2.01 2.01 0 0011 18H9a2.01 2.01 0 00-1.235-1.854l-.53-.22a2.009 2.009 0 00-2.185.438L3.636 14.95a2.009 2.009 0 00.438-2.184l-.22-.531A2.01 2.01 0 002 11V9c.809 0 1.545-.487 1.854-1.235l.22-.53a2.009 2.009 0 00-.438-2.185L5.05 3.636a2.01 2.01 0 002.185.438l.53-.22A2.01 2.01 0 009 2zm-4 8l1.464 3.536L10 15l3.535-1.464L15 10l-1.465-3.536L10 5 6.464 6.464 5 10z"
                                clip-rule="evenodd"
                            ></path>
                        </g>
                    </svg>
                </span>
                <span>
                    <svg width="25%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px" class="svg" id="close">
                        <g>
                            <path d="M8.5 10L4 5.5 5.5 4 10 8.5 14.5 4 16 5.5 11.5 10l4.5 4.5-1.5 1.5-4.5-4.5L5.5 16 4 14.5 8.5 10z"></path>
                        </g>
                    </svg>
                </span>
            </section>
        </header>
        <!-- <nav>
            <ol>
                <a href="index.html" class="link" id="timer-link"><li>Timer</li></a>
                <a href="index.html" class="link" id="shorts-link"> <li>Shortcuts</li></a>
            </ol>
        </nav> -->
        <div class="mains">
            <main class="timer">
                <form action="#" method="get" accept-charset="utf-8" id="clockForm">
                    <section>
                        <input type="number" min="0" max="23" value="0" name="" id="hours" />
                        <input type="number" min="0" max="59" value="0" name="" id="minutes" />
                        <input type="number" min="0" max="59" value="0" name="" id="seconds" />
                    </section>
                    <button>Update Time</button>
                    <br />
                </form>
                <form action="#" method="get" accept-charset="utf-8" id="fontForm">
                    <section>
                        <input type="number" value="" placeholder="rozmiar czcionki" id="font" />
                    </section>
                    <button>Update Font Size</button>
                </form>
                <form action="#" method="get" accept-charset="utf-8" id="configForm">
                    <button onClick="showConf()" id="showConfig">Show Config</button>
                </form>
                <textarea id="console" readonly>
                Debug output console for error loging
            </textarea
                >
            </main>
            <main class="shorts" style="display: none">
                <button id="shortcut-button">Add new sound</button>
                <section class="file-config">
                    <input type="file" id="short-file-input" />
                </section>
            </main>
        </div>
        <script charset="utf-8" src="./main.js"></script>
    </body>
</html>
